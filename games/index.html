<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      
    <!-- My CSS -->
    <link rel="stylesheet" href="..\common-css\guslq.css">
    <title>Game Development</title>
  </head>
  <body class="bkg-wavy">
    <div id="header"></div>

    <div class="pageHeader text-center text-white">
        <h1>Game Development History</h1>
    </div>

    <div id="importJson" class="container pt-3 px-0 px-sm-2 px-md-3 px-lg-5">        
        
    </div>
      
    <br><br>

    <div id="footer"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
         var sortByProperty = function (property) {
            return function (x, y) {
                return ((x[property] === y[property]) ? 0 : ((x[property] > y[property]) ? 1 : -1));
            };
         };
        
         function getPosition(string, subString, index) {
            return string.split(subString, index).join(subString).length;
         }
        
         function readMore(moreId) {
              var dots = document.getElementById("moreDots_"+moreId);
              var moreText = document.getElementById("moreText_"+moreId);
              var btnText = document.getElementById("moreBtn_"+moreId);
             
              if (dots.style.display === "none") {
                dots.style.display = "inline";
                btnText.innerHTML = "Read more";
                moreText.style.display = "none";
              } else {
                dots.style.display = "none";
                btnText.innerHTML = "Read less";
                moreText.style.display = "inline";
              }
         }
        
        
         function openMediaModal(modId,carId,mediaId){
             console.log(modId+","+carId+","+mediaId);
             $('#'+carId).carousel(parseInt(mediaId));
             $('#'+modId).modal('show'); 
         }
        
         var months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
         $.getJSON( "games.json", function(obj) {
             
            //Turn JSON object to array
            objArray = $(obj.games).toArray();
            tagArray = $(obj.tags).toArray();
            
            //Sort the array by year in decreasing order
            objArray.sort(sortByProperty("month")).reverse().sort(sortByProperty("year")).reverse();
            
            //$.each(obj.games, function(i, game) {
            for (i = 0; i < objArray.length; i++) { 
                game = objArray[i];
                //Game id
                var gameId = "game_"+ i.toString();
                // Create card container and name, main image, alias, and description.
                $("#importJson").append("<div class='card m-3 shadow' id="+gameId+"><div class='row no-gutters'><div class='mainGameImg'><img src='"+game.media_main[0].src+"'></div><div class='col'><div class='card-body'><div class='d-flex w-100 justify-content-between'><h5 class='card-title'>"+game.name+"</h5><small>"+months[game.month-1]+" "+game.year+"</small></div><h6 class='card-subtitle mb-2 text-muted'>"+game.genre+"</h6><p class='card-text'>"+game.description+"</p><div class='mediaRow row'></div></div></div></div></div>");
                
                //Add tags
                if(game.tags){
                    for(j = 0; j < game.tags.length; j++){
                        for(k = 0; k< tagArray.length; k++){
                            var tag = tagArray[k];
                            if(game.tags[j] == tag.label){
                                $("#"+gameId+" h6").append(" <span id= 'tag_"+gameId+"_"+j.toString()+"' class='badge badge-dark' style=' background-color: "+tag.color+";' data-toggle='tooltip' title='"+tag.description.replace("#EVENT#",game.event)+"' data-placement='right''>"+tag.label+"</span>");
                                $("#tag_"+gameId+"_"+j.toString()).tooltip()
                                break;
                            }
                        }
                    }
                }
                
                //Add game alias if any
                if(game.alias){
                    $("#"+gameId+" .card-title").append(" <small><span class='text-muted'>("+game.alias+")</span></small>");
                }
                
                //Add modal carousel for media of each game
                var modId = "mod_"+ i.toString();
                var carId = "car_"+ i.toString();
                $("body").append("<div class='modal fade' id='"+modId+"' tabindex='-1' role='dialog' aria-hidden='true'>  <div class='modal-dialog modal-dialog-centered modal-lg' role='document'><div class='modal-content'><div class='modal-header'><button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button></div><div id='"+carId+"' class='carousel slide' data-ride='carousel'><ol class='carousel-indicators'></ol><div class='carousel-inner'></div><a class='carousel-control-prev' href='#"+carId+"' role='button' data-slide='prev'><span class='carousel-control-prev-icon' aria-hidden='true'></span><span class='sr-only'>Previous</span></a><a class='carousel-control-next' href='#"+carId+"' role='button' data-slide='next'><span class='carousel-control-next-icon' aria-hidden='true'></span><span class='sr-only'>Next</span></a></div></div></div></div>");
                
                //Loop through media of each game
                for(j = 0; j < game.media_main.length; j++){
                    media = game.media_main[j];
                    //Add the indicator button
                    $("#"+carId+" .carousel-indicators").append("<li data-target='#"+carId+"' data-slide-to='"+j.toString+"'></li>");
                    //Add the media and the label
                    $("#"+carId+" .carousel-inner").append("<div class='carousel-item'><img class='d-block w-100' src='"+media.src+"' alt='Game Media'><div class='carousel-caption d-none d-md-block'><h6>"+media.label+"</h6></div></div>");
                    
                }
                
                //Add game media images
                for(j = 1; j < game.media_main.length; j++){
                    media = game.media_main[j];
                    $("#"+gameId+" .mediaRow").append("<button style='border:none;' onclick='openMediaModal(\""+modId+"\",\""+carId+"\",\""+j.toString+"\")'><div class='mediaCircle'><img src='"+media.src+"' alt='"+media.label+"'></div></button>");
                }
                
                for(j = 0; j < game.links.length; j++){
                    link = game.links[j];
                    $("#"+gameId+" .card-body").append("<a href='"+link.href+"' class='card-link'>"+link.label+"</a>");
                }
                
                //Add commentary section with variable length before the ...ReadMore button
                var str = "";
                var period_pos = 0;
                while(str.length<100 && str.length< game.commentary.length){
                    period_pos += 1;
                    str = game.commentary.substring(0, getPosition(game.commentary,". ",period_pos));
                }
                if( str.length< game.commentary.length ){
                    //Create read more... interface if text is long enough.
                    iStr = i.toString();
                    btnId = "moreBtn_"+iStr;
                    dotsId = "moreDots_"+iStr;
                    textId = "moreText_"+iStr;
                    moreText = game.commentary.substring(str.length,game.commentary.length);
                    comment = str + "<span class='moreDots' id='"+dotsId+"'>...</span><span class='moreText' id='"+textId+"'>"+moreText+"</span> <button class='moreBtn btn btn-outline-info btn-sm' onclick='readMore("+i.toString()+")' id='"+btnId+"'>Read more</button>";
                }
                else
                {
                    comment = game.commentary;
                }
                //Add commentary text to div
                $("#"+gameId).append("<div class='shadow-none p-3 bg-light rounded'>"+comment+"</div>");
                
            }
         })
    </script>
  </body>
</html>
