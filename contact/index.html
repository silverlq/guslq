  <head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      
    <!-- My CSS -->
    <link rel="stylesheet" href="..\common\guslq.css">

  <body class="darkBack">
    <div id="header"></div>

    <div class="pageHeader text-center text-white">
        <h1>Contact</h1>
    </div>
      
    <div class="container-fluid bkg-wavy">
        <div class="container py-5">
            <div class="row">
                <div class="col">
                    <div class="sectionBar"></div>
                    <h3>Send message</h3>
                </div>
                <div class="col-12 col-md-8 sectionText">
                    <form class=" w-100 row" action="https://formspree.io/gus@guslq.com" method="POST" id="contact">
                        <input class = "inputSmall" type="text" name="name" placeholder="Your name" required>
                        <input class = "inputSmall" type="email" name="_replyto" placeholder="Your email" required>
                        <textarea class = "col-12" name="message" placeholder="Your message"></textarea>
                        <input type="submit" value="Send">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
